<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actor List</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content class="outer-content home">

  <ion-item class="search-bar-content">

    <ion-searchbar type="text" #searchBar class="search-bar"
        placeholder="{{searchBarTitle}}" (onCreate)="setFocus()"
        (input)="searchActorsAutoComplete($event, searchKey)"
        (ionCancel)="onCancel($event)" (ionClear)="onClear($event)" [showCancelButton]="true">
    </ion-searchbar>

    <button ion-button color="secondary" class="search-button" round (click)="searchActors()">
      <ion-icon name="md-search"></ion-icon>
    </button>

  </ion-item>

  <card-list [items]="actors" (clickGoToDetails)="goToActorDetails($event, actor)"></card-list>
  
</ion-content>
