<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Actor By Movies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-toolbar primary >
    <ion-searchbar (ionInput)="searchMoviesAutoComplete($event, searchKey)" #searchBar autocorrect="off" (onCreate)="setFocus()"
     placeholder="{{searchBarTitle}}" [showCancelButton]="true">
    </ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let movie of movies" #movieItem class="movie-item" (click)="addMovie(movie)">
      {{ movie.title }}
    </ion-item>
  </ion-list>  

</ion-content>
