<ion-header>
    <ion-navbar>
        <ion-title>
            Movie Info
             <button ion-button round *ngIf="showInModal">Close</button>
        </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
    <div *ngIf="movie" class="selection">
        <ion-card>
            <ion-item>
                <ion-avatar item-left image-large>
                    <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
                </ion-avatar>
                <ion-card-content class="movie-title-data">
                    <h1>{{movie.title}}</h1>
                    <p>{{movie.release_date}}</p>
                </ion-card-content>
            </ion-item>
 
            <ion-item>
                <i class="ion-document-text" item-left></i>
                <h2>Overview</h2>
                <p class="item-description">{{movie.overview}}</p>
            </ion-item>
            <ion-item>
                <i class="ion-bookmark" item-left></i>
                <h2>Average Vote</h2>
                <p>{{movie.vote_average}}</p>
            </ion-item>    
        </ion-card>
    </div>
</ion-content>
