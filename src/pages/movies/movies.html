<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie List</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content class="outer-content home" padding>
  <search-bar [title]='searchTitle' (input)="searchItemsDB($event, searchKey)"></search-bar>
  
  <card-list [items]="movies" (clickGoToDetails)="goToMovieDetails($event, movie)"></card-list>
  
</ion-content>
